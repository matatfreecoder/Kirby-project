<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;800&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/b0cfff2e4c.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://kit.fontawesome.com/b0cfff2e4c.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles/style.css" />
		<title>Stay in touch!</title>
	</head>
	<body>
		<div class="contact-content">
			<div class="greeting p-4">
				<h1>Stay in touch!</h1>
			</div>

			<div class="container">
				<div class="row mb-5">
					<div class="col-sm-3 social">
						<h2>
							<i class="fa-brands fa-instagram-square"></i>
						</h2>
						<p>
							<a href="https://www.instagram.com/nintendo/" target="_blank"
								>Instagram</a
							>
						</p>
					</div>

					<div class="col-sm-3 social">
						<h2>
							<i class="fa-brands fa-youtube"></i>
						</h2>
						<p>
							<a href="https://www.youtube.com/nintendo" target="_blank"
								>YouTube</a
							>
						</p>
					</div>

					<div class="col-sm-3 social">
						<h2>
							<i class="fa-brands fa-twitter"></i>
						</h2>
						<p>
							<a href="https://twitter.com/NintendoAmerica" target="_blank"
								>Twitter</a
							>
						</p>
					</div>

					<div class="col-sm-3 social">
						<h2>
							<i class="fa-brands fa-facebook-square"></i>
						</h2>
						<p>
							<a href="https://www.facebook.com/Nintendo" target="_blank"
								>Facebook</a
							>
						</p>
					</div>
				</div>

				<img
					src="/images/kirby-star2.png"
					alt="Hello!"
					class="img-fluid d-block mx-auto"
				/>
			</div>
		</div>
	</body>
</html>
